<main>

  <div *ngIf="!(afAuth.authState | async)">
    <h1>Login</h1>
    <button mat-raised-button appGoogleSignin>
      Login with Google
    </button>

  </div>

  <div *ngIf="afAuth.authState | async as user">
    <p>Loggeg in as <strong>{{user.email}}</strong></p>
    <button mat-raised-button (click)="afAuth.signOut()">
      Logout
    </button>

  </div>

  <div><h2>Or</h2></div>
  <app-email-login></app-email-login>

</main>
